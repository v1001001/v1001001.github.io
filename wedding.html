<body class="wedding-page">
    <div class="back-button" onclick="navigateToHome()">← 返回</div>

    <div class="wedding-container">
        <h1 class="wedding-title">我们的婚礼</h1>
        <div class="wedding-date">2021年12月30日</div>

        <div class="wedding-content">
            <p class="wedding-text">这是个值得纪念的日子，我们修成正果结婚了！</p>
            <p class="wedding-text">从相识相知到相爱相守，一路走来，感谢有你。</p>
            <p class="wedding-text">执子之手，与子偕老。愿我们的爱情，如酒愈香。</p>
        </div>

        <div class="wedding-photos">
            <div class="couple-wrapper">
                <div class="couple">
                    <div class="groom">🤵</div>
                    <div class="heart">❤️</div>
                    <div class="bride">👰</div>
                </div>
                <div class="flowers">
                    <div class="flower">🌹</div>
                    <div class="flower">🌸</div>
                    <div class="flower">💐</div>
                </div>
            </div>
        </div>

        <div class="wedding-vows">
            <h2>我们的誓言</h2>
            <p>爱你不是因为你是谁，而是我在你面前可以是谁。</p>
            <p>我们的婚姻，不是爱情的坟墓，而是爱情的延续。</p>
            <p>从此以后，你的名字比我的生命更重要。</p>
        </div>

        <div class="anniversary">
            <h2>我们已经携手走过</h2>
            <div id="weddingClock" class="clock"></div>
        </div>

        <button class="celebrate-btn" onclick="celebrateWedding()">点击庆祝</button>
    </div>
